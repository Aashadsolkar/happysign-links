<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password – HappySign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      text-align: center;
      max-width: 360px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 { margin-bottom: 10px; }
    p { color: #555; }
  </style>
</head>
<body>

  <div class="card">
    <h2>Reset Password</h2>
    <p id="status">Opening HappySign app…</p>
  </div>

  <script>
    function openApp() {
      const params = window.location.search;
      const deepLink = "happysign://reset-password" + params;
      window.location.href = deepLink;

      setTimeout(() => {
        document.getElementById("status").innerText =
          "If the app did not open, please install HappySign from the Play Store.";
      }, 2000);
    }
    window.onload = openApp;
  </script>

</body>
</html>
