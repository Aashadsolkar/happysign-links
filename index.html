      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      padding: 32px 24px;
      border-radius: 18px;
      text-align: center;
      max-width: 360px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);

    .logo {

      height: auto;
      margin-bottom: 16px;

      font-size: 22px;
      color: #111827;
    }
    p {
      color: #6b7280;
      font-size: 15px;
      margin: 0;
    }
    .loader {
      margin: 20px auto 0;
      width: 36px;
      height: 36px;
      border: 3px solid #e5e7eb;
      border-top-color: #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

  <script>
    function openApp() {
      const params = window.location.search;
      const deepLink = "happysign://reset-password" + params;

      window.location.href = deepLink;

      setTimeout(() => {
        document.getElementById("status").innerText =
          "If the app did not open, please install HappySign from the Play Store.";
      }, 2500);
    }

    window.onload = openApp;
  </script>
